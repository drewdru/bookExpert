<!-- generate page for change table -->
{% extends "base.html" %}
{% load static %}
{% load mainFilters %}
{% block title %}Hello{% endblock %}

{% block container %}
    <h1>{{question}}</h1>
    <form id="form-table-change" action="{{url}}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{answer_id}}">Answer:</label>
            <input class="form-control" name="{{answer_id}}" id="{{answer_id}}">
        </div>
        {% for postParam in request|postParameters %}
            <input class="form-control hidden" type="text"
                value="{{postParam.value}}" name="{{postParam.key}}"
                id="{{postParam.key}}">
        {% endfor%}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
